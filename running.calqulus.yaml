- template: templates/running/running.calqulus.yaml

# ############
# ## SERIES ##
# ############

# --- Pelvis ---

- parameter: Pelvis_Height_Normalised
  where:
    name: Run*
  steps:
    - segment: Hips_model => hipsDynamic
    - segment: Hips_model?name=Static* => hipsStatic
    - mean: hipsStatic.z
    - subtract: [hipsDynamic.z, $prev]
    - convert:
      from: mm
      to: m

# Deal with Pelvc Obliquity sign incompatibility between Running and FA
- parameter: Left Pelvic Angles
  set: left
  where:
    name: Run*
    session: 
       FA session: "!true"
  steps:
    - jointAngle: Hips_model
      space: VirtualLab
    - multiply: [$prev, [-1, -1, -1]]
    - lowpass:
      cutoff: KinematicsLowpassCutoffFq
      extrapolate: KinematicsLowpassExtrapolate

- parameter: Right Pelvic Angles
  set: right
  where:
    name: Run*
    fields: 
       FA session: "!true"
  steps:
    - jointAngle: Hips_model
      space: VirtualLab
    - multiply: [$prev, [-1, 1, 1]]
    - lowpass:
      cutoff: KinematicsLowpassCutoffFq
      extrapolate: KinematicsLowpassExtrapolate

# Deal with naming incompatibility between Running and FA
- parameter: Left Elbow Angle
  set: left
  where:
    name: Run*
  steps:
    - angle: [LeftArm_model, LeftForeArm_model, LeftHand_model]
    - convert:
      from: radians
      to: degrees
    - lowpass:
      cutoff: KinematicsLowpassCutoffFq
      extrapolate: KinematicsLowpassExtrapolate

- parameter: Right Elbow Angle
  set: right
  where:
    name: Run*
  steps:
    - angle: [RightArm_model, RightForeArm_model, RightHand_model]
    - convert:
      from: radians
      to: degrees
    - lowpass:
      cutoff: KinematicsLowpassCutoffFq
      extrapolate: KinematicsLowpassExtrapolate

