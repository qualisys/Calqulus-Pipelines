############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

- parameter: VirtualLabOrigin
  steps:
    - marker: RForefoot2
    - multiply: [$prev, 0]

- parameter: VirtualLabForward
  steps:
    - add: [WaistRFront, WaistLFront]
    - multiply: [$prev, 0.5]
    - subtract: [$prev, WaistBack]
    - mean: $prev

- segment: VirtualLabSegment
  steps:
    - segment:
      origin: VirtualLabOrigin
      primaryAxis: VirtualLabForward
      secondaryAxis: [[0,0,0], [0,0,1]]
      order: yz 

############
## EVENTS ##
############

# --- Treadmill running ---
# FS and TO event detection is based on foot velocity and acceleration
# First calculate midfoot velocity and acceleration
- parameter: Left_MID_FOOT_vel
  set: left
  where:
    name: Running*
  steps:
    - segment: LeftFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 20
      export: Left_MID_FOOT
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 20

- parameter: Left_MID_FOOT_acc
  set: left
  where:
    name: Running*
  steps:
    - segment: LeftFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 20
    - acceleration:
    - lowpass:
      extrapolate: 100
      cutoff: 16

- parameter: LHeelBack_vel
  set: left
  where:
    name: Running*
  steps:
    - marker: LHeelBack => sig
    - velocity:

- parameter: Right_MID_FOOT_vel
  set: right
  where:
    name: Running*
  steps:
    - segment: RightFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 20
      export: Right_MID_FOOT
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 8

- parameter: Right_MID_FOOT_acc
  set: right
  where:
    name: Running*
  steps:
    - segment: RightFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 20
    - acceleration:
    - lowpass:
      extrapolate: 100
      cutoff: 16

- parameter: RHeelBack_vel
  set: right
  where:
    name: Running*
  steps:
    - marker: RHeelBack => sig
    - velocity:

# Toe off
- event: LTOE_RISE
  set: left
  where:
    name: Running*
  steps:
    - threshold: Left_MID_FOOT_acc.z => sig
      value: 0
      direction: down
    - eventMask: [sig, R_MID_STANCE, R_MID_STANCE]
      keep: -1

# - event: LTO_treadmill_old
#   set: left
#   where:
#     name: Running*
#   steps:
#     - peakFinder: Left_MID_FOOT_acc.z => sig2
#     - eventMask: [sig2, LTOE_RISE, LTOE_RISE]
#       keep: -1

- event: LTO_treadmill
  set: left
  where:
    name: Running*
  steps:
    - import: LHeelBack_vel.z => sig
    - eventMask: [sig, L_MID_STANCE, L_MID_STANCE]
    - max:
      frames: true

- event: RTOE_RISE
  set: right
  where:
    name: Running*
  steps:
    - threshold: Right_MID_FOOT_acc.z => sig
      value: 0
      direction: down
    - eventMask: [sig, L_MID_STANCE, L_MID_STANCE]
      keep: -1

# - event: RTO_treadmill
#   set: right
#   where:
#     name: Running*
#   steps:
#     - peakFinder: Right_MID_FOOT_acc.z => sig
#     - eventMask: [sig, RTOE_RISE, RTOE_RISE]
#       keep: -1

- event: RTO_treadmill
  set: right
  where:
    name: Running*
  steps:
    - import: RHeelBack_vel.z => sig
    - eventMask: [sig, L_MID_STANCE, L_MID_STANCE]
    - max:
      frames: true

# Footstrike
- event: L_PEAK_MID_FOOT_VEL_z
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left_MID_FOOT_vel.z => sig
      width: 10
      distance: 50
    - eventMask: [sig, L_MID_STANCE, R_MID_STANCE]
      keep: -1

- event: L_MID_FOOT_vel_negative
  set: left
  where:
    name: Running*
  steps:
    - threshold: Left_MID_FOOT_vel.z => sig
      value: 0
      direction: up
    - eventMask: [sig, L_PEAK_MID_FOOT_VEL_z, L_PEAK_MID_FOOT_VEL_z]
      keep: -1

- event: temp_event_1
  set: left
  where:
    name: Running*
  steps:
    - threshold: Left_MID_FOOT_vel.y
      value: 0
      direction: down

- event: temp_event_2
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left_MID_FOOT_vel.y => sig
    - eventMask: [sig, L_PEAK_MID_FOOT_VEL_z, temp_event_1]
      keep: -1
  
- event: LFS_treadmill
  set: left
  where:
    name: Running*
  steps:
    # - peakFinder: Left_MID_FOOT_vel.z => sig
    #   width: 10
    #   distance: 50
    # - eventMask: [sig, L_MID_STANCE, R_MID_STANCE]
    #   keep: -1
    #   output: L_PEAK_MID_FOOT_VEL_z

    # #z velocity of foot has to be negative, otherwise foot is not on its way down
    # - threshold: Left_MID_FOOT_vel.z => sig1
    #   value: 0
    #   direction: up
    # - eventMask: [sig1, L_PEAK_MID_FOOT_VEL_z, L_PEAK_MID_FOOT_VEL_z]
    #   keep: -1
    #   output: L_MID_FOOT_vel_negative

    # #temp_event_1 and temp_event_2 are used to reduce range where FS is searched for
    # - threshold: Left_MID_FOOT_vel.y
    #   value: 0
    #   direction: down
    #   output: temp_event_1

    # - peakFinder: Left_MID_FOOT_vel.y => sig2
    # - eventMask: [sig2, L_PEAK_MID_FOOT_VEL_z, temp_event_1]
    #   keep: -1
    #   output: temp_event_2

    - peakFinder: Left_MID_FOOT_acc.z => sig
    - eventMask: [sig, temp_event_2, L_MID_FOOT_vel_negative]
      keep: -1

- event: RFS_treadmill
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right_MID_FOOT_vel.z => sig
      width: 10
      distance: 50
    - eventMask: [sig, R_MID_STANCE, L_MID_STANCE]
      keep: -1
      output: R_PEAK_MID_FOOT_VEL_z

    # z velocity of foot has to be negative, otherwise foot is not on its way down
    - threshold: Right_MID_FOOT_vel.z => sig1
      value: 0
      direction: up
    - eventMask: [sig1, R_PEAK_MID_FOOT_VEL_z, R_PEAK_MID_FOOT_VEL_z]
      keep: -1
      output: R_MID_FOOT_vel_negative

    # temp_event_1 and temp_event_2 are used to reduce range where FS is searched for
    - threshold: Right_MID_FOOT_vel.y
      value: 0
      direction: down
      output: temp_event_1

    - peakFinder: Right_MID_FOOT_vel.y => sig2
    - eventMask: [sig2, R_PEAK_MID_FOOT_VEL_z, temp_event_1]
      keep: -1
      output: temp_event_2

    - peakFinder: Right_MID_FOOT_acc.z => sig3
    - eventMask: [sig3, temp_event_2, R_MID_FOOT_vel_negative]
      keep: -1

# Midstance event is based on pelvis position wrt foot position
- parameter: Pelvis_CGPos
  where:
    name: Running*
  steps:
    - segment: Hips
      space: VirtualLab
    - convert:
      from: mm
      to: m

- event: L_MID_STANCE
  set: left
  where:
    name: Running*
  steps:
    - subtract: [Left_MID_FOOT, Pelvis_CGPos]
    - threshold: $prev.y
      value: 0
      direction: down

- event: R_MID_STANCE
  set: right
  where:
    name: Running*
  steps:
    - subtract: [Right_MID_FOOT, Pelvis_CGPos]
    - threshold: $prev.y
      value: 0
      direction: down

# --- Overground running ---
# Based on position of distal end and proximal end of foot

# Footstrike
- parameter: LForefoot2_wrt_Pelvis
  set: left
  where:
    name: Running*
  steps:
    - marker: LForefoot2 => foot
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [foot, pelvis]
  
- parameter: LHeelBack_wrt_Pelvis
  set: left
  where:
    name: Running*
  steps:
    - marker: LHeelBack => heel
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [heel, pelvis]
  
- parameter: RForefoot2_wrt_Pelvis
  set: right
  where:
    name: Running*
  steps:
    - marker: RForefoot2 => foot
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [foot, pelvis]
  
- parameter: RHeelBack_wrt_Pelvis
  set: right
  where:
    name: Running*
  steps:
    - marker: RHeelBack => heel
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [heel, pelvis]

- event: LFS_overground
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: [LForefoot2_wrt_Pelvis.y]
      height: 0
      output: temp1

    - multiply: [$framerate, 0.05]
    - add: [temp1, $prev]
      output: temp2

    - import: LHeelBack_wrt_Pelvis
    - negate:
    - eventMask: [$prev.z, temp1, temp2]
    - max:
      frames: true

- event: RFS_overground
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: [RForefoot2_wrt_Pelvis.y]
      height: 0
      output: temp1

    - multiply: [$framerate, 0.05]
    - add: [temp1, $prev]
      output: temp2

    - import: RHeelBack_wrt_Pelvis
    - negate:
    - eventMask: [$prev.z, temp1, temp2]
    - max:
      frames: true

# Toe Off
- event: LTO_overground
  set: left
  where:
    name: Running*
  steps:
    - divide: [$framerate, 40]
      output: shift
    - threshold: LForefoot2_wrt_Pelvis.y
      value: 0
      direction: down
    - subtract: [$prev,shift] # move event back by $framerate/40
      frames: true
      output: temp1

    - threshold: LForefoot2_wrt_Pelvis.y
      value: 0
      direction: down
      output: temp1a

    - threshold: LForefoot2_wrt_Pelvis.y
      value: 0
      direction: up
      output: temp1b

    - eventMask: [LForefoot2_wrt_Pelvis.y,temp1a,temp1b]
    - min:
      frames: true
      output: temp2

    - marker: LForefoot2 => sig
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 6
    - acceleration:
    - eventMask: [$prev.z,temp1,temp2]
    - max:
      frames: true
      
- event: RTO_overground
  set: right
  where:
    name: Running*
  steps:
    - divide: [$framerate, 40]
      output: shift
    - threshold: RForefoot2_wrt_Pelvis.y
      value: 0
      direction: down
    - subtract: [$prev,shift] # move event back by $framerate/40
      frames: true
      output: temp1

    - threshold: RForefoot2_wrt_Pelvis.y
      value: 0
      direction: down
      output: temp1a

    - threshold: RForefoot2_wrt_Pelvis.y
      value: 0
      direction: up
      output: temp1b

    - eventMask: [RForefoot2_wrt_Pelvis.y,temp1a,temp1b]
    - min:
      frames: true
      output: temp2

    - marker: RForefoot2 => sig
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 6
    - acceleration:
    - eventMask: [$prev.z,temp1,temp2]
    - max:
      frames: true

# Find out if running on treadmill or overground
# If pelvis AP range is more than 1 m we assume overground running
- parameter: Pelvis_COG_range
  where:
    name: Running*
  steps:
    - import: Hips
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - range: $prev.y

- event: LFS      
  set: left
  where:
    name: Running*
  steps:
    - if: Pelvis_COG_range > 1
      then: LFS_overground
      else: LFS_treadmill

- event: RFS      
  set: right
  where:
    name: Running*
  steps:
    - if: Pelvis_COG_range > 1
      then: RFS_overground
      else: RFS_treadmill

- event: LTO      
  set: left
  where:
    name: Running*
  steps:
    - if: Pelvis_COG_range > 1
      then: LTO_overground
      else: LTO_treadmill

- event: RTO      
  set: right
  where:
    name: Running*
  steps:
    - if: Pelvis_COG_range > 1
      then: RTO_overground
      else: RTO_treadmill

# --- ZENI ---
# Legacy event detection. Not used.

# Left ZENI Foot-Strike, Toe-Off and Mid-Stance
- parameter: Left_ZENI
  set: left
  where:
    name: Running*
  steps:
    - segment: LeftFoot => l_foot
      space: VirtualLab
    - lowpass: l_foot.y => heel
      extrapolate: 100
      order: 6
      cutoff: 20
    - segment: LeftToeBase => l_toe
      space: VirtualLab
    - lowpass: l_toe.y => toe
      extrapolate: 100
      order: 6
      cutoff: 20
    - segment: Hips => pelvis
      space: VirtualLab
    - lowpass: pelvis.y => sacrum
      extrapolate: 100
      order: 6
      cutoff: 20

    - subtract: [heel, sacrum]
      output: heel_diff
      export: Left_ZENI_heel_diff

    - subtract: [toe, sacrum]
      output: toe_diff
    - negate: toe_diff => toe_diff_inv
      export: Left_ZENI_toe_diff_inv
    
    - add: [heel, toe]
      output: heel_toe
    - divide: [heel_toe, 2]
      output: mid_foot
    - subtract: [mid_foot, sacrum]
      export: Left_ZENI_mid_foot_wrt_hip_x

    - abs: toe_diff => abs_toe_diff
      export: abs_toe_diff
    - negate: abs_toe_diff
      export: Left_ZENI_toe_diff_abs_inv

- event: LFS_ZENI
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left_ZENI_heel_diff
      width: 3
      distance: 20
      height: 0.65

- event: LTO_temp
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left_ZENI_toe_diff_inv
      width: 3
      distance: 20
      height: 0.65

- event: LTO_ZENI
  set: left
  where:
    name: Running*
  steps:
    - refineEvent: LTO_temp
      sequence: [LFS, LTO_temp]

- event: L_MID_STANCE_ZENI
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left_ZENI_toe_diff_abs_inv => sign_change
      width: 10
      prominence: 100
    - eventMask: [sign_change, LFS, LTO]

  # Right ZENI Foot-Strike, Toe-Off and Mid-Stance
- parameter: Right_ZENI
  set: right
  where:
    name: Running*
  steps:
    - segment: RightFoot => r_foot
      space: VirtualLab
    - lowpass: r_foot.y => heel
      extrapolate: 100
      order: 6
      cutoff: 20
    - segment: RightToeBase => r_toe
      space: VirtualLab
    - lowpass: r_toe.y => toe
      extrapolate: 100
      order: 6
      cutoff: 20
    - segment: Hips => pelvis
      space: VirtualLab
    - lowpass: pelvis.y => sacrum
      extrapolate: 100
      order: 6
      cutoff: 20

    - subtract: [heel, sacrum]
      output: heel_diff
      export: Right_ZENI_heel_diff

    - subtract: [toe, sacrum]
      output: toe_diff
    - negate: toe_diff => toe_diff_inv
      export: Right_ZENI_toe_diff_inv
    
    - add: [heel, toe]
      output: heel_toe
    - divide: [heel_toe, 2]
      output: mid_foot
    - subtract: [mid_foot, sacrum]
      export: Right_ZENI_mid_foot_wrt_hip_x

    - abs: toe_diff => abs_toe_diff
      export: abs_toe_diff
    - negate: abs_toe_diff
      export: Right_ZENI_toe_diff_abs_inv

- event: RFS_ZENI
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right_ZENI_heel_diff
      width: 3
      distance: 20
      height: 0.65

- event: RTO_temp
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right_ZENI_toe_diff_inv
      width: 3
      distance: 20
      height: 0.65

- event: RTO_ZENI
  set: right
  where:
    name: Running*
  steps:
    - refineEvent: RTO_temp
      sequence: [RFS, RTO_temp]

- event: R_MID_STANCE_ZENI
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right_ZENI_toe_diff_abs_inv => sign_change
      width: 10
      prominence: 100
    - eventMask: [sign_change, RFS, RTO]
# --- end of ZENI detection ---

# --- Additional events ---
- event: L_peak_knee_flex
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left Knee Angles.x => knee_flex_max
      width: 10
    - eventMask: [knee_flex_max, LTO, LFS]

- event: R_peak_knee_flex
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right Knee Angles.x => knee_flex_max
      width: 10
    - eventMask: [knee_flex_max, RTO, RFS]

- event: L_stride_angle_max
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left Stride Angle.x => stride_angle_max
      width: 10
      height: 20
    - eventMask: [stride_angle_max, LFS, LFS]

- event: R_stride_angle_max
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right Stride Angle.x => stride_angle_max
      width: 10
      height: 20
    - eventMask: [stride_angle_max, RFS, RFS]

- event: L_peak_hip_flex
  set: left
  where:
    name: Running*
  steps:
    - peakFinder: Left Hip Angles.x => hip_flex_max
      width: 10
      height: 20
    - eventMask: [hip_flex_max, LTO, LFS]
  
- event: R_peak_hip_flex
  set: right
  where:
    name: Running*
  steps:
    - peakFinder: Right Hip Angles.x => hip_flex_max
      width: 10
      height: 20
    - eventMask: [hip_flex_max, RTO, RFS]

- event: L_Ankle_cross
  set: left
  where:
    name: Running*
  steps:
    - threshold: [L_ankle_crossing_pelvis]
      value: 0
      direction: up

- event: R_Ankle_cross
  set: left
  where:
    name: Running*
  steps:
    - threshold: [R_ankle_crossing_pelvis]
      value: 0
      direction: up

- event: L_peak_hip_extension_stride
  set: left
  where:
    name: Running*
  steps:
    - negate: Left Hip Angles.x => hip_neg
    - peakFinder: [hip_neg, LFS, LFS]
      width: 10
      height: 0

- event: R_peak_hip_extension_stride
  set: right
  where:
    name: Running*
  steps:
    - negate: Right Hip Angles.x => hip_neg
    - peakFinder: [hip_neg, RFS, RFS]
      width: 10
      height: 0

- event: L_peak_knee_extension_stride
  set: left
  where:
    name: Running*
  steps:
    - negate: Left Knee Angles.x => knee_neg
    - peakFinder: [knee_neg, LFS, LFS]
      width: 10
      sequence:
        ranges: L 20 H
        pattern: LH
        keep: [0]

- event: R_peak_knee_extension_stride
  set: right
  where:
    name: Running*
  steps:
    - negate: Right Knee Angles.x => knee_neg
    - peakFinder: [knee_neg, RFS, RFS]
      width: 10
      sequence:
        ranges: L 20 H
        pattern: LH
        keep: [0]

############
## SERIES ##
############

# --- Pelvis ---

- parameter: Pelvis_Height_Normalised
  where:
    name: Running*
  steps:
    - segment: Hips => hipsDynamic
    - segment: Hips?name=Static* => hipsStatic
    - mean: hipsStatic.z
    - subtract: [hipsDynamic.z, $prev]
    - convert: $prev
      from: mm
      to: m

- parameter: Left Pelvic Angles
  set: left
  where:
    name: Running*
  steps:
    - jointAngle: Hips
      space: VirtualLab
    - multiply: [$prev, [-1, -1, -1]]

- parameter: Right Pelvic Angles
  set: right
  where:
    name: Running*
  steps:
    - jointAngle: Hips
      space: VirtualLab
    - multiply: [$prev, [-1, 1, 1]]

# --- Hips ---

- parameter: Left Hip Angles
  set: left
  where:
    name: Running*
  steps:
    - jointAngle: [Hips, LeftUpLeg]
    - multiply: [$prev, [1, -1, 1]]

- parameter: Right Hip Angles
  set: right
  where:
    name: Running*
  steps:
    - jointAngle: [Hips, RightUpLeg]


# --- Knee ---

- parameter: Left Knee Angles
  set: left
  where:
    name: Running*
  steps:
    - jointAngle: [LeftUpLeg, LeftLeg]
    - multiply: [$prev, [-1, -1, -1]]

- parameter: Right Knee Angles
  set: right
  where:
    name: Running*
  steps:
    - jointAngle: [RightUpLeg, RightLeg]
    - multiply: [$prev, [-1, 1, 1]]

# ---

- parameter: Left Knee Angles_Velocity
  set: left
  where:
    name: Running*
  steps:
    - velocity: Left Knee Angles => kneeAngleVel

- parameter: Right Knee Angles_Velocity
  set: right
  where:
    name: Running*
  steps:
    - velocity: Right Knee Angles => kneeAngleVel

# ---

- parameter: Left_KNEE_Lin_Velocity
  set: left
  where:
    name: Running*
  steps:
    - segment: LeftLeg
    - velocity: $prev
      space: VirtualLab
    - convert: $prev
      from: mm/s
      to: m/s

- parameter: Right_KNEE_Lin_Velocity
  set: right
  where:
    name: Running*
  steps:
    - segment: RightLeg
    - velocity: $prev
      space: VirtualLab
    - convert: $prev
      from: mm/s
      to: m/s

# ---

- parameter: L_KNEE_X
  set: left
  where:
    name: Running*
  steps:
    - segment: LeftLeg => shank
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [pelvis, shank]
      output: knee
    - multiply: [knee.y,-1]
    - convert: $prev
      from: mm
      to: m

- parameter: R_KNEE_X
  set: right
  where:
