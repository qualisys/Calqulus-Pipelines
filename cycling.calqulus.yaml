# We do not have hip joint landmark, so we use origin of thigh segment
- event: LEFT_HIP_max
  where:
    name: Cycling*
  set: left
  steps:
    - segment: LeftUpLeg => Left_Hip
      space: VirtualLab
      export: Left_Hip
    - peakFinder: Left_Hip.z
      width: 100

- event: LEFT_HIP_min
  where:
    name: Cycling*
  set: left
  steps:
    - negate: Left_Hip => inv
    - peakFinder: [inv.z, LEFT_HIP_max, LEFT_HIP_max]
      width: 50

