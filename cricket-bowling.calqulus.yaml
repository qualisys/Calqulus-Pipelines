############
## SPACES ##
############
# Calculated from respective position of feet at Release
# Assuming Release is entered manually in QTM for now

- parameter: Feet_unit_vector
  where: 
    name: Bowling*
  steps:
    - subtract: [Front_HeelBack@Release, Back_Forefoot2@Release]
    - convert:
      from: mm
      to: m
    - unitVector:
    - round:

- space: VirtualLab
  origin: [0,0,0]
  primaryAxis: [Feet_unit_vector?name=Bowling*]
  secondaryAxis: [[0,0,0], [0,0,1]]
  order: yz

- parameter: VirtualLabOrigin
  steps:
    - multiply: [RForefoot2, 0]

- segment: VirtualLabSegment
  steps:
    - segment:
      origin: VirtualLabOrigin
      primaryAxis: Feet_unit_vector?name=Bowling*
      secondaryAxis: [[0,0,0], [0,0,1]]
      order: yz  

############
## EVENTS ##
############
- event: PLOTSTART
  where: 
    name: Bowling*
  steps:
    - import: BackFootContact

- event: PLOTEND
  where: 
    name: Bowling*
  steps:
    - import: Release100msAfter

- event: FrontFootPenultimateContact
  where: 
    name: Bowling*
  steps:
    - lowpass: Front_Forefoot2
      extrapolate: 200
      order: 2
      cutoff: 12
    - velocity:
    - convert:
      from: mm
      to: m
    - magnitude:
    - threshold:
      value: 1
      direction: down
    - eventMask: [$prev, 1, BackFootContact]
    - subtract: [$prev, 1]

- event: BackFootContact
  where: 
    name: Bowling*
  steps:
    - lowpass: Back_Forefoot2
      extrapolate: 200
      order: 2
      cutoff: 12
    - velocity:
    - convert:
      from: mm
      to: m
    - magnitude:
    - threshold:
      value: 1
      direction: down
    - eventMask: [$prev, 1, Release]
    - subtract: [$prev, 1]

- event: BackFootToeOff
  where: 
    name: Bowling*
  steps:
    - lowpass: Back_Forefoot2
      extrapolate: 200
      order: 2
      cutoff: 12
    - velocity:
    - convert:
      from: mm
      to: m
    - magnitude:
    - threshold:
      value: 2
      direction: up
    - eventMask: [$prev, BackFootContact, Release]
    - subtract: [$prev, 1]

- event: FrontFootContact
  where: 
    name: Bowling*
  steps:
    - lowpass: Front_HeelBack
      extrapolate: 200
      order: 2
      cutoff: 12
    - velocity:
    - convert:
      from: mm
      to: m
    - magnitude:
    - threshold:
      value: 2
      direction: down
    - eventMask: [$prev, BackFootContact, Release]

- event: Release100msAfter
  where: 
    name: Bowling*
  steps:
    - divide: [$framerate, 10] 
    - add: [Release, $prev]

#Bowling arm reaching the horizontal
- parameter: Bowling_Shoulder_VirtualLab_Angle
  where: 
    name: Bowling*
  steps:
    - angle: [VirtualLabSegment, BowlingArm]
      unwrap: true
    - multiply: [$prev, Bowling_Shoulder_Convention]

- event: BowlingArmHorizontal
  where: 
    name: Bowling*
  steps:
    - import: Bowling_Shoulder_VirtualLab_Angle.x
    - eventMask: [$prev, BackFootContact, Release]
    - threshold:
      value: -90
      direction: down

