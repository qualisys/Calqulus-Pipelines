## METRICS ##
############
# Ball speed at FrontFootContact
- parameter: ball_speed@Release
  where:
    name: Bowling*
    fields:
      Ball velocity: Calculated
  steps:
    - lowpass: Ball
      order: 2
      cutoff: 24
      extrapolate: 5
    - velocity:
    - magnitude:
    - convert:
      from: mm
      to: m
    - import: $prev@Release

- parameter: ball_speed@Release
  where:
    name: Bowling*
  steps:
    - import: BALL_SPEED_RELEASE

# Back Foot Contact Time
- parameter: BF_contact_time
  where:
    name: Bowling*
  steps:
    - eventDuration: [BackFootContact, BackFootToeOff]

# Stride length between FFPC-BFC (penultimate step)
- parameter: stride_length_penultimate
  where:
    name: Bowling*
  steps:
    - import: FrontFoot => front_foot
      space: VirtualLab
    - import: BackFoot => back_foot
      space: VirtualLab
    - subtract: [back_foot.y@BackFootContact, front_foot.y@FrontFootPenultimateContact]
    - convert: $prev
      from: mm
      to: m

# Stride length between FFPC-BFC (penultimate step) normalized to body height
- parameter: stride_length_penultimate_normalized
  where:
    name: Bowling*
  steps:
    - import: stride_length_penultimate
    - divide: [$prev, HEIGHT]
    - multiply: [$prev, 100]

# Stride length at FFC
- parameter: stride_length@FrontFootContact
  where:
    name: Bowling*
  steps:
    - import: FrontFoot => front_foot
      space: VirtualLab
    - import: BackFoot => back_foot
      space: VirtualLab
    - subtract: [front_foot.y@FrontFootContact, back_foot.y@FrontFootContact]
    - convert: $prev
      from: mm
      to: m
    - divide: [$prev, HEIGHT]
    - multiply: [$prev, 100]

# COM/Hips velocity at BFC
- parameter: COM_Velocity_Anterior@BackFootContact
  where:
    name: Bowling*
  steps:
    - import: Hips
      space: VirtualLab
    - lowpass:
      order: 2
      cutoff: 12
      extrapolate: 200
    - velocity: $prev.y
    - convert:
      from: mm
      to: m
    - import: $prev@BackFootContact

- parameter: COM_Velocity_Vertical@BackFootContact
