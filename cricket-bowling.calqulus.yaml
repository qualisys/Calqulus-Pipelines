# Define body side
- parameter: Front_Forefoot2
  where: 
    name: Bowling*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: LForefoot2
      else: RForefoot2

- parameter: Front_HeelBack
  where: 
    name: Bowling*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: LHeelBack
      else: RHeeLBack

- parameter: Back_Forefoot2
  where: 
    name: Bowling*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RForefoot2
      else: LForefoot2

