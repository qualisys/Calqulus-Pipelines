############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

# Bilateral and left ---

# Takeoff
- event: TakeOff_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - max: PelvisCGPos_vel.z
      frames: true
    - add: [$prev, 3]

- event: TakeOff_L_prio2
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(TakeOff_L_ML)
      then: TakeOff_L_ML
      else: TakeOff_L_kinematics

- event: TakeOff_L_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LOFF_force)
      then: LOFF_force
      else: TakeOff_L_prio2

- event: TakeOff_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(TakeOff_L_prio)
      then: TakeOff_L_prio
      else: TakeOff_L_kinematics

# TouchDown
- event: TouchDown_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - eventMask: [PelvisCGPos_vel.z,BOF, TakeOff_L]
    - min:
      frames: true
    - subtract: [$prev, 4]
    # Ensure that the frame is not negative
    - concatenate: [$prev, 0]
    - max: $prev

- event: TouchDown_L_kinetics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: LON_force@1
      else: TouchDown_L_kinematics

- event: TouchDown_L_prio2
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(UltimateTakeOff_L_ML)
      then: UltimateTakeOff_L_ML
      else: TouchDown_L_kinematics

- event: TouchDown_L_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: TouchDown_L_kinetics
      else: TouchDown_L_prio2

- event: TouchDown_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(TouchDown_L_prio)
      then: TouchDown_L_prio
      else: TouchDown_L_kinematics

# Landing
- event: Landing_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - eventMask: [PelvisCGPos_vel.z, TakeOff_L, EOF]
    - min:
      frames: true
    - subtract: [$prev, 4]

- event: Landing_L_kinetics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: LON_force@2
      else: Landing_L_kinematics

- event: Landing_L_prio2
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(Landing_L_ML)
      then: Landing_L_ML
      else: Landing_L_kinematics

- event: Landing_L_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: Landing_L_kinetics
      else: Landing_L_prio2

- event: Landing_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(Landing_L_prio)
      then: Landing_L_prio
      else: Landing_L_kinematics

- event: TakeOff
  where:
    name: DJ_[LB]*
  steps:
    - import: TakeOff_L

- event: TouchDown
  where:
    name: DJ_[LB]*
  steps:
    - import: TouchDown_L

- event: Landing
  where:
    name: DJ_[LB]*
  steps:
    - import: Landing_L

# Following events are needed for compatibility with force data event detection
- event: LON
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: TouchDown_L

- event: LOFF
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: TakeOff_L

- event: LON
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: Landing_L

