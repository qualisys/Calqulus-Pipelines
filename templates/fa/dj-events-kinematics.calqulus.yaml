- event: TakeOff
  where:
    name: DJ_[RB]*
  steps:
    - import: TakeOff_R

- event: TouchDown
  where:
    name: DJ_[RB]*
  steps:
    - import: TouchDown_R

- event: Landing
  where:
    name: DJ_[RB]*
  steps:
    - import: Landing_R

# Following events are needed for compatibility with force data event detection
- event: RON
  where:
    name: DJ_[RB]*
  set: right
  steps:
    - import: TouchDown_R

- event: ROFF
  where:
    name: DJ_[RB]*
  set: right
  steps:
    - import: TakeOff_R

- event: RON
  where:
    name: DJ_[RB]*
  set: right
  steps:
    - import: Landing_R

- event: Pelvis_lowest
  steps:
    - import: Hips.z
    - eventMask: [$prev, TouchDown, TakeOff]
    - min:
      frames: true

- event: COM_MIN # we do not have body COM so we use pelvis COM instead
  steps:
    - import: Hips.z
    - eventMask: [$prev, TouchDown, TakeOff]
    - min:
      frames: true

# Landing end 
# Place Landing_end at EOF if Landing_end cannot be created because there is no descending zero crossing of PelvisCGPos_vel after landing.
# - event: Landing_end_temp
#   steps:
#     - threshold: PelvisCGPos_vel.z
#       value: 0
#       direction: down
#     - eventMask: [$prev, Landing, EOF]
#       keep: 1

# - event: EOF-1
#   steps:
#     - import: EOF
#       frames: true
#     - subtract: [$length,2]

- event: Landing_end
  steps:
    - threshold: PelvisCGPos_vel.z
      value: 0
      direction: down
    - eventMask: [$prev, Landing, EOF]
      keep: 1
      export: Landing_end_temp

    - subtract: [$length,2]
      export: EOF-1

    - if: Landing_end_temp
      then: Landing_end_temp
      else: EOF-1

# unified event names for web
- event: LeftPlotStart
  where:
    name: DJ_[LB]*
  steps:
    - import: TouchDown_L

- event: RightPlotStart
  where:
    name: DJ_[RB]*
  steps:
    - import: TouchDown_R

- event: LeftPlotEnd
  where:
    name: DJ_[LB]*
  steps:
    - import: TakeOff_L

- event: RightPlotEnd
  where:
    name: DJ_[RB]*
  steps:
    - import: TakeOff_R