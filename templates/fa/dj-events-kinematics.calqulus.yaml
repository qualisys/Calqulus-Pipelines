############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

# Bilateral and left
- event: TakeOff_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - max: PelvisCGPos_vel.z
      frames: true
    - add: [$prev, 3]

- event: TakeOff_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: LON_force
      else: TakeOff_L_ML

- event: TakeOff_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(TakeOff_prio)
      then: TakeOff_prio
      else: TakeOff_L_kinematics

- event: TouchDown_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - eventMask: [PelvisCGPos_vel.z,BOF, TakeOff_L]
    - min:
      frames: true
    - subtract: [$prev, 4]
    # Ensure that the frame is not negative
    - concatenate: [$prev, 0]
    - max: $prev

- event: TouchDown_L_kinetics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: LON_force@1

- event: TouchDown_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(LOFF_force)
      then: TouchDown_L_kinetics
      else: UltimateTakeOff_L_ML

- event: TouchDown_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(TouchDown_prio)
      then: TouchDown_prio
      else: TouchDown_L_kinematics

- event: Landing_L_kinematics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - eventMask: [PelvisCGPos_vel.z,TakeOff_L, EOF]
    - min:
      frames: true
    - subtract: [$prev, 4]

- event: Landing_L_kinetics
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: LON_force@2

- event: Landing_prio
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(Landing_L_kinetics)
      then: Landing_L_kinetics
      else: Landing_L_ML

- event: Landing_L
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - if: exists(Landing_prio)
      then: Landing_prio
      else: Landing_L_kinematics

- event: TakeOff
  where:
    name: DJ_[LB]*
  steps:
    - import: TakeOff_L

- event: TouchDown
  where:
    name: DJ_[LB]*
  steps:
    - import: TouchDown_L

- event: Landing
  where:
    name: DJ_[LB]*
  steps:
    - import: Landing_L

# Following events are needed for compatibility with force data event detection
- event: LON
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: TouchDown_L

- event: LOFF
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: TakeOff_L

- event: LON
  where:
    name: DJ_[LB]*
  set: left
  steps:
    - import: Landing_L

