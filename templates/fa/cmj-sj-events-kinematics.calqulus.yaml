# Plotstart
- event: PlotStart_R_calqulus
  where:
    name: ^CMJ_[RB]*
  set: right
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: -0.05
      direction: down
    - eventMask: [$prev, BOF, TakeOff_R]
      keep: -1
    # - subtract: [$prev, shift] #shift by -0.1 s

- event: PlotStart_R_calqulus
  where:
    name: ^SJ_[RB]*
  set: right
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF, TakeOff_R]
      keep: -1
    # - subtract: [$prev, shift] #shift by -0.1 s

- event: PlotStart_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - if: exists(EccentricStart_ML)
      then: EccentricStart_ML
      else: PlotStart_R_calqulus

- event: Pelvis_lowest
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_R, TakeOff_R]
    - min:
      frames: true

- event: COM_MIN # we do not have body COM so we use pelvis COM instead
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_R, TakeOff_R]
    - min:
      frames: true

- event: Eccentric_end_calqulus
  where:
    name: CMJ_[RB]*
  steps:
    - threshold: RPV_CGVel.z
      value: 0
      direction: up
    - eventMask: [$prev, PlotStart_R, TakeOff_R]

- event: Eccentric_end
  where:
    name: CMJ_[RB]*
  steps:
    - if: exists(EccentricEnd_ML)
      then: EccentricEnd_ML
      else: Eccentric_end_calqulus

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [TakeOff_L, TakeOff_R]
    - mean: 

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: TakeOff_L

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: TakeOff_R

- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [TouchDown_L, TouchDown_R]
    - mean: 

- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: TouchDown_L

- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: TouchDown_R

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [PlotStart_L, PlotStart_R]
    - mean: 

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: PlotStart_L

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: PlotStart_R
  
- event: TouchDown_100ms
  steps:
    - multiply: [0.1, $framerate]
      output: myShift
    - add: [TouchDown, myShift]

- event: PlotEnd_L # We might need to review this after dependency issue is resolved
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - subtract: [EOF, TouchDown_L]
      output: diff
    - multiply: [0.75, $framerate]
      output: myShift
    - multiply: [TouchDown_L, 1]
    - add: [$prev, $prev(2)] #place PlotEnd 0.75 s after TouchDown
    - if: diff <= myShift
      then: EOF
      else: $prev

- event: PlotEnd_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - subtract: [EOF, TouchDown_R]
      output: diff
    - multiply: [0.75, $framerate]
      output: myShift
    - multiply: [TouchDown_R, 1]
    - add: [$prev, $prev(2)] #place PlotEnd 0.75 s after TouchDown
    - if: diff <= myShift
      then: EOF
      else: $prev

# unified event names for web
- event: LeftPlotStart
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: PlotStart_L

- event: RightPlotStart
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: PlotStart_R

- event: LeftPlotEnd
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: PlotEnd_L

- event: RightPlotEnd
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: PlotEnd_R
