############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

# used by CMJ and SJ
- parameter: RPV_CGVel
  steps:
    - segment: Hips
      space: VirtualLab
    - velocity:
    - convert: $prev
      from: mm/s
      to: m/s

# Bilateral and left
- event: temp_L_max
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: LFT_DistEndVel.z
    - max:
      frames: true

# LOFF - priority order is Kinetics > ML >  kinematics
- event: LOFF_kinematics
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - threshold: LFT_DistEndVel.z
      value: 0.5
      direction: up
    - eventMask: [$prev, BOF, temp_L_max]
      keep: -1
    - add: [$prev, 1]

- event: LOFF_prio2
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(TakeOff_L_ML)
      then: TakeOff_L_ML
      else: LOFF_kinematics

- event: LOFF_prio
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(LOFF_force)
      then: LOFF_force@1
      else: LOFF_prio2

- event: TakeOff_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(LOFF_prio)
      then: LOFF_prio
      else: LOFF_kinematics

# LON - priority order is Kinetics > ML >  kinematics
- event: LON_kinematics
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - min: RPV_CGVel.z
      frames: true
    - subtract: [$prev, 1]

- event: LON_prio2
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(TouchDown_L_ML)
      then: TouchDown_L_ML
      else: LON_kinematics

- event: LON_prio
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(LON_force)
      then: LON_force@1
      else: LON_prio2

- event: TouchDown_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(LON_prio)
      then: LON_prio
      else: LON_kinematics

# Plotstart
- event: PlotStart_L_calqulus
  where:
    name: ^CMJ_[LB]*
  set: left
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: -0.05
      direction: down
    - eventMask: [$prev, BOF, TakeOff_L]
      keep: -1
    # - add: [$prev, shift] #shift by -0.1 s

- event: PlotStart_L_calqulus
  where:
    name: ^SJ_[LB]*
  set: left
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF, TakeOff_L]
      keep: -1
    # - add: [$prev, shift] #shift by -0.1 s

- event: PlotStart_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(EccentricStart_ML)
      then: EccentricStart_ML
      else: PlotStart_L_calqulus

- event: Pelvis_lowest
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_L, TakeOff_L]
    - min:
      frames: true

- event: COM_MIN # we do not have body COM so we use pelvis COM instead
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_L, TakeOff_L]
    - min:
      frames: true

- event: Eccentric_end_calqulus
  where:
    name: CMJ_[LB]*
  steps:
    - threshold: RPV_CGVel.z
      value: 0
      direction: up
    - eventMask: [$prev, PlotStart_L, TakeOff_L]

- event: Eccentric_end
  where:
    name: CMJ_[LB]*
  steps:
    - if: exists(EccentricEnd_ML)
      then: EccentricEnd_ML
      else: Eccentric_end_calqulus

# Bilateral and right
- event: temp_R_max
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: RFT_DistEndVel.z
    - max:
      frames: true

