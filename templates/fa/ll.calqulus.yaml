############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

- event: COM_MIN
  steps:
    - min: Hips.z
      frames: true

- event: PlotStart_stand
  steps:
    - negate: PelvisCGPos_vel
    - lowpass:
    - threshold: $prev.z
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF, COM_MIN]
    - import: $prev@1
    # - subtract: [$prev, 1]

# Left
- event: LFT_DistEndVel_max
  where:
    name: LL_L*
  steps:
    - max: LFT_DistEndVel.x
      frames: true

- event: LFT_DistEndVel_min
  where:
    name: LL_L*
  steps:
    - min: LFT_DistEndVel.x
      frames: true

- event: TouchDown
  where:
    name: LL_L*
  steps:
    - eventMask: [LFT_DistEndVel.z, LFT_DistEndVel_min, LFT_DistEndVel_max]
    - max:
      frames: true
      output: temp_max
    - eventMask: [LFT_DistEndVel.z, LFT_DistEndVel_min, temp_max]
    - min:
      frames: true

- event: PlotStart
  where:
    name: LL_L*
  steps:
    - median: PelvisCGPos.x
      export: median
    - import: PelvisCGPos.x@BOF
      export: first
    - import: PelvisCGPos.x@EOF
      export: last
    - if: (first < median && median < last) || (first > median && median > last)
      then: PlotStart_stand
      else: TouchDown

- event: TakeOff
  where:
    name: LL_L*
  steps:
    - eventMask: [LFT_DistEndVel.x, TouchDown, LFT_DistEndVel_max]
    - threshold: $prev
      value: 1
      direction: up
    - import: $prev@-1

- event: Landing_L
  steps:
    - eventMask: [LFT_DistEndPos.z, TakeOff, EOF]
    - max:
      frames: true

# Right
- event: RFT_DistEndVel_max
  where:
    name: LL_R*
  steps:
    - max: RFT_DistEndVel.x
      frames: true

- event: RFT_DistEndVel_min
  where:
    name: LL_R*
  steps:
    - min: RFT_DistEndVel.x
      frames: true

- event: TouchDown
  where:
    name: LL_R*
  steps:
    - eventMask: [RFT_DistEndVel.z, RFT_DistEndVel_max, RFT_DistEndVel_min]
    - max:
      frames: true
      output: temp_max
    - eventMask: [RFT_DistEndVel.z, RFT_DistEndVel_max, temp_max]
    - min: 
      frames: true

- event: PlotStart
  where:
    name: LL_R*
  steps:
    - median: PelvisCGPos.x
      export: median
    - import: PelvisCGPos.x@BOF
      export: first
    - import: PelvisCGPos.x@EOF
      export: last
    - if: (first < median && median < last) || (first > median && median > last)
      then: PlotStart_stand
      else: TouchDown

- event: TakeOff
  where:
    name: LL_R*
  steps:
    - negate: RFT_DistEndVel
    - eventMask: [$prev.x, TouchDown, RFT_DistEndVel_min]
    - threshold: $prev
      value: 1
      direction: up
    - import: $prev@-1

- event: Landing_R
  steps:
    - eventMask: [RFT_DistEndAcc.z, TakeOff, EOF]
    - max:
      frames: true

# Unified event names for web
- event: LeftPlotStart
  where:
    name: LL_L*
  steps:
    - import: PlotStart

- event: LeftPlotEnd
  where:
    name: LL_L*
  steps:
    - import: TakeOff

- event: RightPlotStart
  where:
    name: LL_R*
  steps:
    - import: PlotStart

- event: RightPlotEnd
  where:
    name: LL_R*
  steps:
    - import: TakeOff

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml

