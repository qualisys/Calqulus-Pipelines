############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

- event: BOF_fixed
  steps:
    - import: [0]

# Fix for Drop Jump and Lateral Leap
- event: BOF_fixed
  where:
    name: ^(DJ|LL|Lunge|CMJ)*
  steps:
    - import: [5]

- event: LON_force
  where:
    force: left
  set: left
  steps:
    - import: LeftFootContact.events.on
      output: 2fps
    - vector: [ForcePlate1.fx, ForcePlate1.fy, ForcePlate1.fz]
    - negate:
    - threshold: [$prev.z]
      value: 10
      direction: up
      output: 1fp
    - if: exists(ForcePlate2.fx)
      then: 2fps
      else: 1fp

- event: LOFF_force
  where:
    force: left
  set: left
  steps:
    - import: LeftFootContact.events.off
      output: 2fps
    - vector: [ForcePlate1.fx, ForcePlate1.fy, ForcePlate1.fz]
    - negate:
    - threshold: [$prev.z]
      value: 10
      direction: down
      output: 1fp
    - if: exists(ForcePlate2.fx)
      then: 2fps
      else: 1fp

- event: RON_force
  where:
    force: right
  set: right
  steps:
    - import: RightFootContact.events.on
      output: 2fps
    - vector: [ForcePlate1.fx, ForcePlate1.fy, ForcePlate1.fz]
    - negate:
    - threshold: [$prev.z]
      value: 10
      direction: up
      output: 1fp
    - if: exists(ForcePlate2.fx)
      then: 2fps
      else: 1fp

- event: ROFF_force
  where:
    force: right
  set: right
  steps:
    - import: RightFootContact.events.off
      output: 2fps
    - vector: [ForcePlate1.fx, ForcePlate1.fy, ForcePlate1.fz]
    - negate:
    - threshold: [$prev.z]
      value: 10
      direction: down
      output: 1fp
    - if: exists(ForcePlate2.fx)
      then: 2fps
      else: 1fp

