############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

- event: BOF_fixed
  steps:
    - import: [0]

# Fix for Drop Jump and Lateral Leap
- event: BOF_fixed
  where:
    name: ^(DJ|LL|Lunge|CMJ)*
  steps:
    - import: [5]

- event: LON_force
  where:
    force: left
  set: left
  steps:
    - import: LeftFootContact.events.on

- event: LOFF_force
  where:
    force: left
  set: left
  steps:
    - import: LeftFootContact.events.off

- event: RON_force
  where:
    force: right
  set: right
  steps:
    - import: RightFootContact.events.on

- event: ROFF_force
  where:
    force: right
  set: right
  steps:
    - import: RightFootContact.events.off

# Threshold based ON/OFF events
- event: OFF_force
  where:
    name: ^DJ_B*
    force: any
  set: left
  steps:
    - import: Total GRF.z
    - threshold: $prev
      value: 0.05
      direction: down
    - eventMask: [$prev, BOF_fixed, EOF]
      output: force_1
    - eventMask: [$prev, BOF, EOF]
      output: force_2
    - if: empty(force_1)
      then: force_2
      else: force_1
    - if: skip_kinetics_calculation == 0
      then: $prev
      else: [[]]

- event: ON_force
  where:
    name: ^DJ_B*
    force: left
  set: left
  steps:
    - import: Total GRF.z
    - threshold: $prev
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF_fixed, EOF]
      output: force_1
    - eventMask: [$prev, BOF, EOF]
      output: force_2
    - if: empty(force_1)
      then: force_2
      else: force_1
    # - subtract: [$prev, 2] #do we want first nonzero value or last zero value?
    - if: skip_kinetics_calculation == 0
      then: $prev
      else: [[]]

