      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 9
      export: LFT_DistEndPos
    - velocity:
    # - lowpass:
    #   extrapolate: 100
    #   cutoff: 16
      export: LFT_DistEndVel
    - velocity:

- parameter: RFT_DistEndAcc
  set: right
  steps:
    - segment: RightToeBase
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 9
      export: RFT_DistEndPos
    - velocity:
