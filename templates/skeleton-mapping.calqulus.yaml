- segment: RightForearm_model
  steps:
    - segment: RightForearm

- segment: LeftHand_model
  steps:
    - segment: LeftMetacarpus

- segment: RightHand_model
  steps:
    - segment: RightMetacarpus

- segment: Head_model
  steps:
    - segment: Cranium

- segment: LeftShoulder_model
  steps:
    - segment: LeftClavicle

- segment: RightShoulder_model
  steps:
    - segment: RightClavicle

