- parameter: R_WRIST_RT_PELVIS_Y
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - subtract: [RightHand, Hips]
      space: VirtualLab
      output: wristPelvis
    - convert: wristPelvis.y
      from: mm
