# # --- Pelvis ---

- parameter: Left Knee Angles_Velocity
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Left Knee Angles => kneeAngleVel

- parameter: Right Knee Angles_Velocity
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Right Knee Angles => kneeAngleVel

# # ---

- parameter: Left_KNEE_Lin_Velocity
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftLeg
    - velocity: $prev
      space: VirtualLab
    - convert: $prev
      from: mm/s
      to: m/s

- parameter: Right_KNEE_Lin_Velocity
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightLeg
    - velocity: $prev
      space: VirtualLab
    - convert: $prev
      from: mm/s
      to: m/s

# ---

- parameter: L_KNEE_X
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftLeg => shank
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [pelvis, shank]
      output: knee
    - multiply: [knee.y,-1]
    - convert: $prev
      from: mm
      to: m

- parameter: R_KNEE_X
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightLeg
    - segment: Hips
    - subtract: [Hips, RightLeg]
      space: VirtualLab
      output: knee
    - multiply: [knee.y,-1]
    - convert: $prev
      from: mm
      to: m

# ---

- parameter: LEFT_KNEE
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftLeg => shank
      space: VirtualLab
    - convert: shank
      from: mm
      to: m

- parameter: RIGHT_KNEE
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightLeg => shank
      space: VirtualLab
    - convert: shank
      from: mm
      to: m

# --- Ankle ---

- parameter: Left Tibial Rotation
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - jointAngle: [LeftFoot, LeftLeg]
    - multiply: [$prev, [1, 1, -1]]

- parameter: Right Tibial Rotation
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - jointAngle: [RightFoot, RightLeg]
      output: tibialRot

# ---

- parameter: Left Tibial Rotation_Velocity
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Left Tibial Rotation => tibialRotVel

- parameter: Right Tibial Rotation_Velocity
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Right Tibial Rotation => tibialRotVel

# ---

- parameter: Left Ankle Angles_Velocity
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Left Ankle Angles => ankleAngleVel

- parameter: Right Ankle Angles_Velocity
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - velocity: Right Ankle Angles => ankleAngleVel

# ---

- parameter: Left Foot Contact Angle_shifted
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - jointAngle: LeftFoot => footContactAngle
      space: VirtualLab
      axis: ["X"]

- parameter: Right Foot Contact Angle_shifted
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - jointAngle: RightFoot => footContactAngle
      space: VirtualLab
      axis: ["X"]

# ---

- parameter: L_ANKLE_Y
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftFoot => foot
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [pelvis, foot]
      output: ankle

    - multiply: [ankle.y,[-1]]
    - convert: $prev
      from: mm
      to: m
      export: L_ANKLE_X

    - convert: ankle.x
      from: mm
      to: m

- parameter: R_ANKLE_Y
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - subtract: [Hips, RightFoot]
      space: VirtualLab
      output: ankle

    - multiply: [ankle.y,-1]
    - convert: $prev
      from: mm
      to: m
      export: R_ANKLE_X

    - convert: ankle.x
      from: mm
      to: m

# ---

- parameter: LEFT_ANKLE
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftFoot => ankle
      space: VirtualLab
    - convert: ankle
      from: mm
      to: m

- parameter: RIGHT_ANKLE
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightFoot => ankle
      space: VirtualLab
    - convert: ankle
      from: mm
      to: m

# ---

- parameter: Left_ANKLE_Lin_Velocity
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftFoot
      space: VirtualLab
    - velocity: $prev
    - convert: $prev
      from: mm/s
      to: m/s

- parameter: Right_ANKLE_Lin_Velocity
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightFoot
      space: VirtualLab
    - velocity: $prev
    - convert: $prev
      from: mm/s
      to: m/s

# --- Upper body ---

- parameter: Trunk Angles_wrt_LAB
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - jointAngle: Spine2
      space: VirtualLab
    - multiply: [$prev, [-1,1,1]]

- parameter: Shoulder_Pelvis Angle
  where:
    name: ^(Gait|Run|Walk)*
  steps:
