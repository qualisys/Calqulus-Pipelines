############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

- parameter: VirtualLabOrigin
  steps:
    - marker: RForefoot2
    - multiply: [$prev, 0]

- parameter: VirtualLabForward
  steps:
    - add: [WaistRFront, WaistLFront]
    - multiply: [$prev, 0.5]
    - subtract: [$prev, WaistBack]
    - mean: $prev

- segment: VirtualLabSegment
  steps:
    - segment:
      origin: VirtualLabOrigin
      primaryAxis: VirtualLabForward
      secondaryAxis: [[0,0,0], [0,0,1]]
      order: yz 

############
## EVENTS ##
############

- template: /templates/events-kinetics.calqulus.yaml
  where:
    force: any

- template: running-events-kinematics.calqulus.yaml

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml

# --- event detection related parameters ---
- parameter: Left_MID_FOOT_vel
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 16
      export: Left_MID_FOOT
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 16

- parameter: Left_MID_FOOT_acc
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: LeftFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 12
    - acceleration:
    - lowpass:
      extrapolate: 100
      cutoff: 20

- parameter: LHeelBack_vel
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: LHeelBack => sig
    - velocity:

- parameter: Right_MID_FOOT_vel
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 16
      export: Right_MID_FOOT
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 16

- parameter: Right_MID_FOOT_acc
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: RightFoot
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 12
    - acceleration:
    - lowpass:
      extrapolate: 100
      cutoff: 20

- parameter: RHeelBack_vel
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: RHeelBack => sig
    - velocity:

# Midstance event is based on pelvis position wrt foot position
- parameter: Pelvis_CGPos
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - segment: Hips
      space: VirtualLab
    - convert:
      from: mm
      to: m

# Footstrike
- parameter: LForefoot2_wrt_Pelvis
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: LForefoot2 => foot
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [foot, pelvis]
  
- parameter: LHeelBack_wrt_Pelvis
  set: left
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: LHeelBack => heel
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [heel, pelvis]
  
- parameter: RForefoot2_wrt_Pelvis
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: RForefoot2 => foot
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [foot, pelvis]
  
- parameter: RHeelBack_wrt_Pelvis
  set: right
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - marker: RHeelBack => heel
      space: VirtualLab
    - segment: Hips => pelvis
      space: VirtualLab
    - subtract: [heel, pelvis]

- parameter: Pelvis_COG_range
  where:
    name: ^(Gait|Run|Walk)*
  steps:
    - import: Hips
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - range: $prev.y
