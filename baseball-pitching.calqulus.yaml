- parameter: BALL_RELEASE_SPEED
  where:
    name: Pitching*
  steps:
    - import: $field(Ball speed, measurement, numeric)

- parameter: SPIN_RATE
  where:
    name: Pitching*
  steps:
    - import: $field(Spin rate, measurement, numeric)

