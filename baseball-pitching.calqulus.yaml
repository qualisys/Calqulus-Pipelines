- parameter: STRIDE_LENGTH
  where:
    name: Pitching*
  steps:
    - import: LeadFoot => lead
      space: VirtualLab
    - import: BackFoot => throw
      space: VirtualLab
    - subtract: [throw.y@SETUP, lead.y@Footstrike]
    - abs:
    - convert:
      from: mm
      to: m

- parameter: STRIDE_LENGTH_MEAN_PERCENT
  where:
    name: Pitching*
  steps:
    - divide: [STRIDE_LENGTH, $field(Height)]
    - multiply: [$prev, 100]

